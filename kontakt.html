 <div class="mapa"> 
<script type="text/javascript"></script>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 44.7968276, lng: 20.4682536};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

    <div class="info">
    <h3><strong>Adresa</strong></h3>
    <h4>Skerlićeva 20, Vračar</h4>
    <h3><strong>Telefon</strong></h3>
    <h4>011/4065-794</h4>

    <div class="kontakt" >
    <div class="wrapper" >
    <div id="main" style="padding: 0px 0 0 0; color: #20B2AA" >
    

 
    <form id="contact-form" action="/" method="post">
      <h3>Pošaljite poruku</h3>
      <div>
        <label>
          <span>Ime: (Obavezno)</span>
          <input placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
        </label>
      </div>
      <div>
        <label>
          <span>E-mail: (Obavezno)</span>
          <input placeholder="Please enter your email address" type="email" tabindex="2" required>
        </label>
      </div>
      <div>
        <label>
          <span>Telefon: (Obavezno)</span>
          <input placeholder="Please enter your number" type="tel" tabindex="3" required>
        </label>
      </div>
      <div>
        <label>
          <span>Tema poruke: (Obavezno)</span>
          <input placeholder="Please enter a message subject" type="text" tabindex="4" required>
        </label>
      </div>
      <div>
        <label>
          <span>Poruka: (Obavezno)</span>
          <textarea placeholder="Include all the details you can" tabindex="5" required></textarea>
        </label>
      </div>
      <div>
        <button name="submit" type="submit" id="contact-submit">Pošalji E-mail</button>
      </div>
    </form>
    
    </div>
